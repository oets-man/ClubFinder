<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Club Finder</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <header>
      <div id="appBar" class="app-bar">
        <h2>Club Finder</h2>
      </div>
    </header>
    <main>
      <div id="search-container" class="search-container">
        <input
          placeholder="Search football club"
          id="searchElement"
          type="search"
        />
        <button id="searchButtonElement" type="submit">Search</button>
      </div>
      <div id="clubList"></div>
    </main>

    <!-- <script src="src/script/data/clubs.js"></script>
    <script src="src/script/data/data-source.js"></script> -->
    <!-- <script src="src/script/view/main.js" type="module"></script> -->
    <script src="./app.js" type="module"></script>

    <script>
      const books = [
        {
          title: "The Da Vinci Code",
          author: "Dan Brown",
          sales: 5094805,
        },
        { title: "The Ghost", author: "Robert Harris", sales: 807311 },
        { title: "White Teeth", author: "Zadie Smith", sales: 815586 },
        {
          title: "Fifty Shades of Grey",
          author: "E. L. James",
          sales: 3758936,
        },
        { title: "Jamie's Italy", author: "Jamie Oliver", sales: 906968 },
        { title: "I Can Make You Thin", author: "Paul McKenna", sales: 905086 },
        {
          title: "Harry Potter and the Deathly Hallows",
          author: "J.K Rowling",
          sales: 4475152,
        },
      ];

      const greatAuthors = books
        .filter(function (el) {
          return el.sales > 1000000;
        })
        .map((book) => {
          return `${book.author} adalah penulis buku ${book.title} yang sangat hebat!`;
        });

      console.log(greatAuthors);
    </script>
  </body>
</html>
